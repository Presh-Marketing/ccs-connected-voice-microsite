<!-- 
  CCS Connected Voice Logo - Option B
  Icon + text: Abstract connectivity/network icon
  Represents connected nodes - broader than just phone
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60" width="300" height="60">
  <defs>
    <style>
      .brand-text { font-family: 'Roboto', Arial, sans-serif; }
    </style>
  </defs>
  
  <!-- Connectivity Icon - Connected nodes/network -->
  <g transform="translate(5, 8)">
    <!-- Central circle -->
    <circle cx="22" cy="22" r="10" fill="#2f4ea0"/>
    
    <!-- Connection lines -->
    <line x1="22" y1="12" x2="22" y2="2" stroke="#00b4d8" stroke-width="2"/>
    <line x1="22" y1="32" x2="22" y2="42" stroke="#00b4d8" stroke-width="2"/>
    <line x1="12" y1="22" x2="2" y2="22" stroke="#00b4d8" stroke-width="2"/>
    <line x1="32" y1="22" x2="42" y2="22" stroke="#00b4d8" stroke-width="2"/>
    
    <!-- Diagonal lines -->
    <line x1="15" y1="15" x2="7" y2="7" stroke="#00b4d8" stroke-width="2"/>
    <line x1="29" y1="15" x2="37" y2="7" stroke="#00b4d8" stroke-width="2"/>
    <line x1="15" y1="29" x2="7" y2="37" stroke="#00b4d8" stroke-width="2"/>
    <line x1="29" y1="29" x2="37" y2="37" stroke="#00b4d8" stroke-width="2"/>
    
    <!-- Outer nodes -->
    <circle cx="22" cy="2" r="3" fill="#2f4ea0"/>
    <circle cx="22" cy="42" r="3" fill="#2f4ea0"/>
    <circle cx="2" cy="22" r="3" fill="#2f4ea0"/>
    <circle cx="42" cy="22" r="3" fill="#2f4ea0"/>
    <circle cx="7" cy="7" r="3" fill="#00b4d8"/>
    <circle cx="37" cy="7" r="3" fill="#00b4d8"/>
    <circle cx="7" cy="37" r="3" fill="#00b4d8"/>
    <circle cx="37" cy="37" r="3" fill="#00b4d8"/>
    
    <!-- Inner icon - voice waves -->
    <path d="M18 20 L18 24 M22 18 L22 26 M26 20 L26 24" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- CCS Text -->
  <text x="58" y="36" class="brand-text" font-size="22" font-weight="700" fill="#10001e">CCS</text>
  
  <!-- Connected Voice Text -->
  <text x="106" y="36" class="brand-text" font-size="22" font-weight="400" fill="#2f4ea0">Connected Voice</text>
</svg>
